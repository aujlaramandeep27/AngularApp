<div class="monsterDetail">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ monster.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ monster.description }}
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Monster <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" (click)="onEditMonster()">Edit Monster</a></li>
        <li><a style="cursor: pointer" (click)="onDeleteMonster()">Delete Monster</a></li>
      </ul>
    </div>
  </div>
</div>
