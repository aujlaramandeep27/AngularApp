<div class="row">
  <div class="col">
    <form [formGroup]="monsterForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!monsterForm.valid">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <!-- <label for="favorite">Favorite</label> -->
            <!-- <input type="text" id="favorite" formControlName="favorite" class="form-control" #favoriteimagePath> -->
            <div class="radio">
                <input type="checkbox" class="form-check-input" id="favorite" formControlName="favorite">
                <label class="form-check-label" for="favorite" >Favorite</label>
            </div>  
          </div>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-xs-12">
          <img [src]="favorite.value" class="img-responsive">
        </div>
      </div> -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" formControlName="description" class="form-control" rows="6"></textarea>
          </div>
        </div>
      </div>
